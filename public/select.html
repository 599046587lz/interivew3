<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>功能选择</title>
	<link rel="stylesheet" type="text/css" href="lib/css/reset.css">
	<link rel="stylesheet" type="text/css" href="lib/css/common.css">
	<link rel="stylesheet" type="text/css" href="lib/css/select.css">
	<link rel="stylesheet" type="text/css" href="lib/css/notifIt.css" />
	<script type="text/javascript" src="lib/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="lib/js/select.js"></script>
	<script type="text/javascript" src="lib/js/jquery.enplaceholder.js"></script>
	<script type="text/javascript" src="lib/js/notifIt.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){		
		$('input').placeholder({isUseSpan:false});
	});
	</script>
</head>
<!--[if lt IE 9]>
	<script src="http://www.redhome.cc/wp-content/themes/redhome/js/html5.js"></script>
<![endif]-->
<body>
<header class="select">
	<a href="">
		<img src="./img/title_small.png" alt="社团招新面试系统"/>
	</a>
</header>
<div class="container">
	<a class="uploadInfo" href="./update.html">
		<img src="./img/select_uploadInfo.png" alt=""/>
		<div>录入信息</div>
	</a>
	<a class="interview">
		<img src="./img/select_interview.png" alt="">
		<div>进行面试</div>
	</a>
	<a class="room" href="./room.html">
		<img src="./img/select_room.png" alt="">
		<div>叫号大厅</div>
	</a>
</div>
<div class="dimmer">
	<div class="card">
		<img class="close" src="./img/close.png" alt="">
		<div class="content">
			<div>
				<label>请选择部门：</label>
				<select id="_select">
					<option disabled>正在加载中...</option>
				</select>
			</div>
			<div>
				<label>请输入姓名：</label>
				<input type="text" name="interviewer" placeholder=""/>
			</div>

			<div class="_interview">开始面试</div>
		</div>
	</div>
</div>
</body>
</html>
