<div class="main">
    <div class="login card">
        <div class="title">interview</div>
        <div class="mdc-select mdc-select--outlined">
            <div class="mdc-select__anchor input">
                <i class="mdc-select__dropdown-icon"></i>
                <div id="demo-selected-text" class="mdc-select__selected-text" role="button" aria-haspopup="listbox" aria-labelledby="demo-label demo-selected-text"></div>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label">Department</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>

            <div class="mdc-select__menu mdc-menu mdc-menu-surface" role="listbox">
                <ul class="mdc-list">
                    <li class="mdc-list-item mdc-list-item--selected" data-value="" aria-selected="true"></li>
                    <li class="mdc-list-item" data-value="grains">
                        媒体运营部
                    </li>
                    <li class="mdc-list-item" data-value="vegetables">
                        Vegetables
                    </li>
                    <li class="mdc-list-item" data-value="fruit">
                        Fruit
                    </li>
                </ul>
            </div>
        </div>
        <div class="mdc-text-field mdc-text-field--outlined input">
            <input class="mdc-text-field__input" id="text-field-hero-input">
            <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                    <label for="text-field-hero-input" class="mdc-floating-label">Interviewer</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
            </div>
        </div>

        <button class="mdc-button mdc-button--raised submit">
            <span class="mdc-button__ripple"></span>next
        </button>
    </div>
</div>
