<body>
<div class="topBar">
    <a href="" class="back">
        <img src="img/back.png" alt=""/>
    </a>
    <div class="right">
        <span class="wait">等待人数：<span class="count">0</span></span>
        <span class="done">已经完成：<span class="count">0</span></span>
        <span class="time">当前已经面试： <span class="min">0</span> 分 <span class="sec">0</span> 秒</span>
    </div>
    <div class="title"></div>
</div>

<div class="main">
    <div class="profile">
        <span class="smallCircle"></span>
        <span class="title">资料预览</span>
        <div class="card">
            <div class="scrollContainer">
                <div class="basicInfo">
                    <div class="infoName left floated">
                        <div>学号</div>
                        <div>姓名</div>
                        <div>性别</div>
                        <div>专业</div>
                        <div>电话</div>
                        <div>邮箱</div>
                        <div>QQ</div>
                        <div>个人想法</div>
                    </div>
                    <div class="infoDetail">
                        <div>123</div>
                        <div>321</div>
                        <div>22</div>
                        <div>11</div>
                        <div>33</div>
                        <div>44</div>
                        <div>55</div>
                        <div>23</div>
                    </div>
                </div>
            </div>
            <div class="action">
                <div class="recommend left floated">推荐</div>
                <div class="skip right floated">跳过</div>
            </div>
        </div>
    </div>
    <div class="rate right floated">
        <span class="smallCircle"></span>
        <span class="title">评价</span>
        <div class="card">
            <div class="rateInfo">
                <div>
                    <span>等级：</span>
                    <div class="stars"></div>
                    <input id="score" type="text" hidden/>
                </div>
                <div>
                    <span>评语：</span>
                    <textarea name="" class="comment" cols="32" rows="7"></textarea>
                </div>
                <div class="submit right floated">
                    提交
                </div>
            </div>
            <div class="action">
                <div class="special left floated">插队</div>
                <div class="next right floated">下一位</div>
            </div>
        </div>
    </div>
</div>
