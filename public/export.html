<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>报名详情</title>
    <link rel="stylesheet" href="lib/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="lib/css/reset.css"/>
    <link rel="stylesheet" href="lib/css/export.css">
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
</head>
<body>
<div class="topBar">
    <a class="back">
        <img src="img/back.png" alt=""/>
    </a>
    <div class="right">
    </div>
    <div class="title"></div>
</div>
<div class="container">
    <div class="ui stackable menu" id="departments">
        <div class="right menu">
            <div class="item">
                <div class="ui icon input">
                    <input type="text" placeholder="Search..." id="search">
                    <i class="search link icon"></i>
                </div>
            </div>
            <a class="ui item" id="exchange">
                基本信息
            </a>
        </div>
    </div>
    <table id="exportBasic" class="ui celled padded table structured">
        <thead>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>专业</th>
            <th>邮箱</th>
            <th>电话号码</th>
            <th>qq</th>
            <th>报名部门</th>
            <th>个人简介</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <table id="exportInterviewers" class="ui celled padded table structured hidden">
        <thead>
        <tr>
            <th rowspan="2">学号</th>
            <th rowspan="2">姓名</th>
            <th rowspan="2">报名部门</th>
            <th colspan="4">面试详情</th>
        </tr>
        <tr>
            <th>面试部门</th>
            <th>评分</th>
            <th>评论</th>
            <th>面试官</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
<script type="text/javascript" src="lib/js/jquery-1.9.1.min.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
<script type="text/javascript" src="lib/js/export.js"></script>
</html>
