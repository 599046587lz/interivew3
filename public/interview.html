<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>正在进行面试</title>
    <!--  <link rel="stylesheet" href="lib/css/reset.css"/>-->
<!--    <link rel="stylesheet" type="text/css" href="lib/css/notifIt.css"/>-->
    <!--  <link rel="stylesheet" href="lib/css/jquery.jscrollpane.css"/>-->
    <!--  <link rel="stylesheet" href="lib/css/square/blue.css"/>-->
    <!--  <link rel="stylesheet" href="lib/css/jquery.qtip.min.css"/>-->
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/interview.css"/>
</head>
<body>
<header class="topBar">
    <i class="material-icons" id="back">arrow_back</i>
    <span class="title">
		    <span class="redhome">redhome</span>
		    <span>interview</span>
	    </span>
    <span class="user">
		    <span>UserName</span>
		    <div class="avatar">R</div>
	    </span>
</header>
<div class="main">
    <div class="prepareStep">
        <div class="login card rotate">
            <div class="header">interview</div>
            <div class="mdc-select mdc-select--outlined">
                <div class="mdc-select__anchor">
                    <i class="mdc-select__dropdown-icon"></i>
                    <div id="demo-selected-text" class="mdc-select__selected-text" role="button"
                         aria-haspopup="listbox" aria-labelledby="demo-label demo-selected-text"></div>
                    <div class="mdc-notched-outline">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label class="mdc-floating-label">Department</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
                <div class="mdc-select__menu mdc-menu mdc-menu-surface" role="listbox">
                    <ul class="mdc-list">
                    </ul>
                </div>
            </div>

            <div class="mdc-text-field mdc-text-field--outlined">
                <input class="mdc-text-field__input">
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label">Interviewer</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>

            <div class="footer">
                <button class="mdc-button mdc-button--raised">
                    <span class="mdc-button__ripple"></span>next
                </button>
            </div>
        </div>
        <div class="call card rotate">
            <div class="blurry">
                <div class="skeleton">
                    <div class="avatar"></div>
                    <div class="line"></div>
                </div>
                <div class="skeleton">
                    <div class="line"></div>
                </div>
                <div class="skeleton">
                    <div class="line"></div>
                </div>
            </div>
            <div class="tip">
                队伍人数
                <span class="waitNum">8</span>
                人
            </div>
            <div class="operation" id="operation">
                <button class="mdc-button mdc-button--raised">
                    <span class="mdc-button__ripple"></span> Call
                </button>
                <div class="or">
                    or
                </div>
                <span class="link">call by staff id</span>
            </div>
            <div class="waiting hide">
                <div>waiting room confirm</div>
                <div class="loading"></div>
            </div>
        </div>
    </div>
    <div class="commentStep hide">
        <div class="commentContainer">
            <div class="information card">
                <div class="avatar"></div>
                <div class="name"></div>
                <div class="specialty"></div>
                <div class="tags">
                    <div class="mdc-chip" role="row">
                        <div class="mdc-chip__ripple"></div>
                        <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">account_box</i>
                        <span role="gridcell">
              <span role="button" tabindex="0" class="mdc-chip__text"></span>
          </span>
                    </div>
                </div>
                <div class="introduction">
                </div>
                <div class="footer">
                    <button class="mdc-button mdc-button--raised start"><span class="mdc-button__ripple"></span>start
                    </button>
                    <button class="mdc-button skip"><span class="mdc-button__ripple"></span>skip</button>
                </div>
            </div>
            <div class="comment card">
                <div class="header">Evaluation</div>
                <div class="score">
                    <label>score</label>
                    <div class="mdc-slider mdc-slider--discrete" tabindex="0" role="slider"
                         aria-valuemin="0" aria-valuemax="5" aria-valuenow="0"
                         aria-label="Select Value">
                        <div class="mdc-slider__track-container">
                            <div class="mdc-slider__track"></div>
                        </div>
                        <div class="mdc-slider__thumb-container">
                            <div class="mdc-slider__pin">
                                <span class="mdc-slider__pin-value-marker"></span>
                            </div>
                            <svg class="mdc-slider__thumb" width="21" height="21">
                                <circle cx="10.5" cy="10.5" r="7.875"></circle>
                            </svg>
                            <div class="mdc-slider__focus-ring"></div>
                        </div>
                    </div>
                </div>
                <div class="mdc-text-field mdc-text-field--fullwidth mdc-text-field--no-label mdc-text-field--textarea note">
                    <textarea class="mdc-text-field__input"></textarea>
                    <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                        <div class="mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__notch">
                            <label class="mdc-floating-label">notes</label>
                        </div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </div>
                <div class="footer">
                    <button class="mdc-button mdc-button--raised submit"><span class="mdc-button__ripple"></span>submit
                    </button>
                    <div class="clock">
                        <i class="material-icons clockIcon">timer</i>
                        <span id="timer">00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mdc-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
            <h2 class="mdc-dialog__title" id="my-dialog-title"><!--
     -->Call by StaffId<!--
   --></h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                <input>
            </div>
            <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button cancel" data-mdc-dialog-action="cancel">
                    <span class="mdc-button__label">CANCEL</span>
                </button>
                <button type="button" class="mdc-button mdc-dialog__button ok" data-mdc-dialog-action="ok">
                    <span class="mdc-button__label">OK</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
<footer class="copyright"></footer>
</body>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>
    const select = mdc.select.MDCSelect.attachTo(document.querySelector('.mdc-select'));
    mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
    const node = mdc.textField.MDCTextField.attachTo(document.querySelector('.note'));
    const dialog = mdc.dialog.MDCDialog.attachTo(document.querySelector('.mdc-dialog'))
</script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

<script src="js/common.js"></script>
<script src="js/interview.js"></script>
</html>
