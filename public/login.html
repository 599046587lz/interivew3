<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
	<title>登录</title>
<!--	<link rel="stylesheet" type="text/css" href="lib/css/reset.css"/>-->
	<link rel="stylesheet" type="text/css" href="lib/css/notifIt.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>

<div class="main">
	<div class="login_container">
		<div class="title">
			<span class="redhome">redhome</span>
			<span>interview</span>
		</div>
		<div class="signIn">
			Sign In
		</div>
		<div class="mdc-text-field mdc-text-field--outlined input">
			<input type="text" class="mdc-text-field__input" name="username">
			<div class="mdc-notched-outline">
				<div class="mdc-notched-outline__leading"></div>
				<div class="mdc-notched-outline__notch">
					<label class="mdc-floating-label">Username</label>
				</div>
				<div class="mdc-notched-outline__trailing"></div>
			</div>
		</div>
		<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--with-trailing-icon input" id="pass_field">
			<input type="password" class="mdc-text-field__input" name="password" id="password">
			<i class="material-icons mdc-text-field__icon visibility" id="visibility" tabindex="0" role="button">visibility</i>
			<div class="mdc-notched-outline">
				<div class="mdc-notched-outline__leading"></div>
				<div class="mdc-notched-outline__notch">
					<label class="mdc-floating-label">Password</label>
				</div>
				<div class="mdc-notched-outline__trailing"></div>
			</div>
		</div>
		<button class="mdc-button mdc-button--raised submit" id="login">
			<div class="mdc-button__ripple"></div>
			<span class="mdc-button__label">login</span>
			<span class="loading"></span>
		</button>
	</div>
	<footer class="copyright"></footer>
</div>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>
	document.querySelectorAll('.mdc-text-field').forEach(item => {
		window.a = mdc.textField.MDCTextField.attachTo(item);
	})
	mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'))
</script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<!--<script src="lib/js/notifIt.js"></script>-->
<script src="js/common.js"></script>
<script src="js/login.js"></script>
</body>
</html>
