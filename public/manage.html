    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>录入信息</title>
    <link rel="stylesheet" href="lib/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="lib/css/notifIt.css"/>

<body>
<header class="topBar">
	<span class="title">
		<span class="redhome">redhome</span>
		<span>interview</span>
	</span>
    <span class="user">
		<span>UserName</span>
		<div class="avatar">R</div>
	</span>
</header>
<div class="container">
    <!--tabList-->
    <div class="tabList">
        <div class="mdc-tab-bar" role="tablist">
            <div class="mdc-tab-scroller">
                <div class="mdc-tab-scroller__scroll-area">
                    <div class="mdc-tab-scroller__scroll-content">
                        <button class="mdc-tab" role="tab" aria-selected="true" tabindex="0">
                     <span class="mdc-tab__content">
                          <span class="mdc-tab__text-label">Statistics</span>
                     </span>
                            <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                        <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                     <span class="mdc-tab__content">
                          <span class="mdc-tab__text-label">apply</span>
                     </span>
                            <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                        <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                     <span class="mdc-tab__content">
                          <span class="mdc-tab__text-label">Interview</span>
                     </span>
                            <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                        <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1">
                     <span class="mdc-tab__content">
                          <span class="mdc-tab__text-label">Settings</span>
                     </span>
                            <span class="mdc-tab-indicator">
                        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                    </span>
                            <span class="mdc-tab__ripple"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--tabContainer-->
    <div class="tabContainer">
        <!--        filter-->
        <div class="filter">
            <i class="material-icons middle">filter_list</i>
            <div class="conditions middle">
                <div class="mdc-chip-set" role="grid">
                    <div class="mdc-chip" role="row">
                        <div class="mdc-chip__ripple"></div>
                        <span role="gridcell">
                            <span role="button" tabindex="0" class="mdc-chip__text">Jane Smith</span>
                        </span>
                        <span role="gridcell">
                            <i class="material-icons mdc-chip__icon mdc-chip__icon--trailing" tabindex="-1" role="button">cancel</i>
                        </span>
                    </div>
                </div>
            </div>
            <button class="mdc-fab mdc-fab--mini middle" aria-label="Favorite" id="addFilter">
                <div class="mdc-fab__ripple"></div>
                <span class="mdc-fab__icon material-icons">add</span>
            </button>
        </div>

        <div class="mdc-data-table">
            <table id="export" class="mdc-data-table__table" aria-label="Dessert calories">
            </table>
        </div>
    </div>
</div>
