<body>
    <div id="deps"></div>
    <table id="export">
        <thead>
            <tr>
                <th class="stuID">学号</th>
                <th class="name">姓名</th>
                <th class="major">专业</th>
                <th class="score">评分</th>
                <th class="comment">评论</th>
                <th>面试者</th>

        </thead>
        <tbody>

                <td></td>

</body>
<script type="text/javascript">
var _export = function(){
    var template = "<tr>\n <td> %SID% </td> <td> %NAME% </td> <td> "
        + " %MAJOR% </td> <td> %RATE% </td> <td> %COMMENT% </td> <td> %INTERVIEWER% </td>";
    var output = "";
    $.ajax({
        url: '/club/export',
        data: {did: window.location.hash.replace("#", "")},
        type: 'get',
        dataType: 'json',
        statusCode: {
            200: function(data){
                for ( var i in data ){
                    if (data[i]){
                        if (data[i].rate != []){
                            var out = "<tr>\n <td> "+data[i].sid+" </td> <td> "+data[i].name+" </td> <td> "
                                    +  data[i].major+ " </td> <td> " +data[i].rate.score+" </td> <td>"+ data[i].rate.comment+" </td> <td>"+ data[i].rate.interviewer+" </td>";
                            output += out;
                        }
                    }
                }
                $("#export tbody").append(output);
            }
        }

    });
};
$(function(){
    _export();
});
</script>
