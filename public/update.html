<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>录入信息</title>
	<link rel="stylesheet" href="lib/css/reset.css"/>
	<link rel="stylesheet" href="lib/css/update.css"/>
	<link rel="stylesheet" href="lib/css/common.css"/>
	<script type="text/javascript" src="lib/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="lib/js/update.js"></script>
</head>
<body>
<div class="topBar">
	<a class="back" href="">
		<img src="./img/back.png" alt=""/>
	</a>
	<div class="title">录入面试者信息</div>
</div>
<div class="container">
	<div class="clubName"></div>
	<div class="writeInfo">
		<div class="department">
			<span class="smallCircle"></span>
			<span class="title">部门</span>
		</div>
		<div class="classroom">
			<span class="smallCircle"></span>
			<span class="title">教室</span>
		</div>
	</div>
	<div>
		<span id="select" class="select">
			<span >选择文件</span>
			<form enctype="multipart/form-data">
				<input type="file" name="archive" id="file" accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
			</form>
		</span>
	</div>
	<div id="submit">提交</div>
</div>

</body>
</html>
