<body>
    <div class="topBar">

                    <div class="department">技术部</div>
                </div>
            </div>
            <div class="bull">
                <div class="room_border" id="clear2" onclick="mohu(this)" >
                    <div class="cirle_number"><span class="span_circle">2</span></div>
                    <span class="span1">Jerry</span>
                    <div class="department">设计部</div>
                </div>
            </div>
            <div class="bull">

            <div class="bull">

            </div>
            <div class="bull">

                    <span class="span1">Jerry</span>

                </div>
            </div>
        </div>
    </div>
    <div class="direction">
        <div class="next2"><img src="img/left.png" class="right1" onclick="step_left()"></div> 
        <div class="next"><img src="img/right.png" class="right1" onclick="step_right()"></div> 

    </div>
    <div class="outer_container">
        <div id="dier">
            <div class="room_main2" >
                <div class="room_border2">
                    <div class="cirle_number"><span class="span_circle">1</span></div>
                    <div class="interviewee">
                        <span class="span1">Jerry</span>

                    </div>
                    <div class="department1" >

                    <div class="department2">

                    </button>

            </div>
            <div class="room_main2">
                <div class="room_border2">
                    <div class="cirle_number"><span class="span_circle">2</span></div>
