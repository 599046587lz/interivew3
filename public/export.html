<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>报名详情</title>
    <link rel="stylesheet" href="lib/css/common.css"/>
    <link rel="stylesheet"  type="text/css" href="lib/css/reset.css"/>
    <script type="text/javascript" src="lib/js/jquery-1.9.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/css/semantic.min.css">
    <script src="lib/js/semantic.min.js"></script>
</head>
<body>
<div class="topBar">
    <a  class="back">
        <img src="img/back.png" alt=""/>
    </a>
    <div class="right">
    </div>
    <div class="title"></div>
</div>
<div class="ui stackable menu" id="departments">
    <div class="right menu">
        <div class="item">
            <div class="ui icon input">
                <input type="text" placeholder="Search...">
                <i class="search link icon"></i>
            </div>
        </div>
        <a class="ui item">
            基本信息
        </a>
    </div>
</div>
    <div id="deps"></div>
    <table id="export" class="ui celled padded table structured">
        <thead>
            <tr>
                <th class="stuID" rowspan="2">学号</th>

                <th class="major" rowspan="2">专业</th>

                <th class="phone" rowspan="2">电话号码</th>
                <th class="phone" rowspan="2">qq</th>
                <th rowspan="2">报名部门</th>
                <th colspan="4">面试详情</th>
            </tr>
            <tr>
                <th>面试部门</th>
                <th class="score">评分</th>
                <th class="comment">评论</th>
                <th>面试者</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="body"></div>

<script type="text/javascript" src="lib/js/export.js"></script>
