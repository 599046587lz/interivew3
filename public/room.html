<html>
<head>
	<meta charset="utf-8">
	<title>叫号大厅</title>
	<link rel="stylesheet" type="text/css" href="lib/css/reset.css">
	<link rel="stylesheet" type="text/css" href="lib/css/room.css">
  <link rel="stylesheet" type="text/css" href="lib/css/square/blue.css"/>
	<link rel="stylesheet" type="text/css" href="lib/css/jquery.jscrollpane.css" />
	<link rel="stylesheet" type="text/css" href="lib/css/notifIt.css" />
	<script type="text/javascript" src="lib/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="lib/js/room.js"></script>
	<script type="text/javascript" src="lib/js/jquery.enplaceholder.js"></script>
	<script type="text/javascript" src="lib/js/icheck.min.js"></script>
	<script type="text/javascript" src="lib/js/socket.io.js"></script>
	<script type="text/javascript" src="lib/js/notifIt.js"></script>
	<script type="text/javascript" src="lib/js/jquery.jscrollpane.min.js"></script>
	<script type="text/javascript" src="lib/js/jquery.mousewheel.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){		
		$('input').placeholder({isUseSpan:false});
	});
	</script>
</head>
<!--[if lt IE 9]>
	<script src="http://www.redhome.cc/wp-content/themes/redhome/js/html5.js"></script>
<![endif]-->
<body>
<header id="header" class="align_c">
	<ul class="_nav">
		<li class="navigation"> 
			<a href="select.html"><img src="./img/back.png" /></a> 
		</li>
		<li>叫号大厅</li>
	</ul>
</header>
<section id="room" class="align_c">
	<section class="current">
		<ul class="oncalling">
			<li class="_default"><span class="ring"></span>暂无呼叫</li>
		</ul>
	</section>
	<div class="list_wrap">
		<table class="list">
			<thead>
				<tr>
					<th>号码</th>
					<th>学号</th>
					<th>姓名</th>
					<th class="depart">意向部门</th>
					<th>面试教室</th>
				</tr>
			</thead>
			<tbody>
				<tr class="_default">
					<td>--</td>
					<td>--------</td>
					<td>------</td>
					<td class="depart">------</td>
					<td>---</td>
				</tr>
			</tbody>
		</table>
	</div>
	<section class="func_bar">
		<span class="count">
			已面试 <b class="interviewed">0</b> 人，还有 <b class="waiting">0</b> 人等待中。
		</span>
		<section class="signin">
			<label for="sign">请输入报名者学号</label>
			<input type="text" id="sign" name="studentID" placeholder="学号" />
			<input type="button" value="签到" id="add" />
			<section class="feedback">

			</section>
		</section>
		<section id="selectDep" style="display:none;">
			<h3 class="_select">选择意向部门</h3>
			<ul id="departments">
				<li>
					<label><input type="checkbox" name="department" value="">部门载入中...</label>
				</li>
			</ul>
			<input type="button" value="提交" id="subDep">
		</section>
	</section>
</section>
<iframe src="" id="frameboard" style="display:none;" frameborder="0"></iframe>
</body>
</html>
