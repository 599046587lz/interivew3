<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线上报名表</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./lib/css/apply.css">
    <link rel="stylesheet" href="http://www.bootcss.com/p/icheck/skins/all.css?v=0.8.0.3">
    <script src='./lib/js/jquery-1.11.1.min.js'></script>
    <script src='./lib/js/apply.js'></script>
    <script src="http://www.bootcss.com/p/icheck/js/jquery.icheck.min.js?v=0.8.0.3"></script>
</head>
<style>
    form{
        display: none;
    }
</style>


<body>
<iframe id="iframe_display" name="iframe_display" style="display: none"></iframe>
<!--上传头像-->
<form action="" method="post" enctype="multipart/form-data" target="iframe_display" name="image">
    <input type="file" id="picfile">
    <input type="submit">
</form>
<div id="student_pic"></div>
<!--填写姓名-->
<div class="item" id="sName">
    <span class="header">姓名</span>
    <input type="text">
</div>
<!--填写学号-->
<div class="item" id="sId">
    <span class="header">学号</span>
    <input type="text" maxlength="8" numberOnly="true">
</div>
<!--选择性别-->
<div class="sex_pick" sex="女">
    <div class="sexPic" id="female">
        <img src="/img/apply/female_on.png" alt="">
    </div>
    <div class="sexPic" id="male">
        <img src="/img/apply/male_off.png" alt="">
    </div>
</div>
<!--填写学院-->
<div class="item" id="academy">
    <span class="header">学院</span>
    <input type="text">
</div>
<!--填写专业-->
<div class="item" id="major">
    <span class="header">专业</span>
    <input type="text">
</div>
<!--选择部门-->
<div class="depart_pick section">理想部门（最多可选三个部门）</div>
<div class="depart_list">
    <!--注入部门列表-->
</div>
<!--填写个人简介-->
<div class="student_info section">个人简介（最多50字）</div>
<div class="text_here section">
    <img src="/img/apply/pen.png" alt="">
    <textarea placeholder="请简单描述一下自己..." maxlength="50"></textarea>
</div>
<!--填写联系方式-->
<div class="phone_number section">联系方式</div>
<div class="item" id="long">
    <span class="header">长号</span>
    <input type="text" maxlength="11" numberOnly="true">
</div>
<div class="item" id="short">
    <span class="header">短号</span>
    <input type="text" maxlength="6" numberOnly="true">
</div>
<div class="item" id="qq">
    <span class="header">Q Q</span>
    <input type="text" maxlength="11" numberOnly="true">
</div>

<!--注意事项-->
<div class="alarm section">
    <input type="checkbox" id="alarm_agree">
    <div class="note">注意事项</div>
</div>
<div class="alarm_content section">
    <p>1.绝对不意气用事</p>
    <p>2.绝对不漏判任何一件坏事</p>
    <p>3.绝对裁判的公正漂亮</p>
    <p>4.裁判机器人蜻蜓队长前来觐见</p>
</div>

<!--全部提交-->
<div class="submitAll">提 交</div>
<footer>
    <p>红色家园网络工作室</p>
</footer>
</body>
</html>
