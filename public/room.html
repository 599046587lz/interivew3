<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>叫号大厅</title>
    <link rel="stylesheet" type="text/css" href="lib/css/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/css/common.css">
    <link rel="stylesheet" type="text/css" href="lib/css/room.css">
    <link rel="stylesheet" type="text/css" href="lib/css/square/blue.css"/>
    <link rel="stylesheet" type="text/css" href="lib/css/jquery.jscrollpane.css"/>
    <link rel="stylesheet" type="text/css" href="lib/css/notifIt.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/select.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
</head>
<body>
    <div class="topBar">
        <header class="header">
            <span class="title">
                <span class="redhome">redhome</span>
                <span>interview</span>
            </span>
            <span class="user">
                <span>UserName</span>
                <div class="avatar">R</div>
            </span>
        </header>
    </div>
    <div class="roomMain" >
        <div class="bull" id="wait">
            <div class="roomBorder" onclick="vague(this)">
                <div class="cirleNumber">1</div>
                <span class="stdName">Jerry</span>
                <div class="department">技术部</div>
            </div>
            <div class="roomBorder" onclick="vague(this)">
                <div class="cirleNumber">2</div>
                <span class="stdName">Jerry</span>
                <div class="department">媒体运营部</div>
            </div>
            <div class="roomBorder" onclick="vague(this)">
                <div class="cirleNumber">3</div>
                <span class="stdName">Jerry</span>
                <div class="department">媒体运营部</div>
            </div>
            <div class="roomBorder" onclick="vague(this)">
                <div class="cirleNumber">4</div>
                <span class="stdName">Jerry</span>
                <div class="department">媒体运营部</div>
            </div>
            <div class="roomBorder" onclick="vague(this)">
                <div class="cirleNumber">5</div>
                <span class="stdName">Jerry</span>
                <div class="department">媒体运营部</div>
            </div>
            <div class="roomBorder" onclick="vague(this)">
                <div class="cirleNumber">6</div>
                <span class="stdName">Jerry</span>
                <div class="department">媒体运营部</div>
            </div>
            <div class="roomBorder" onclick="vague(this)">
                <div class="cirleNumber">7</div>
                <span class="stdName">Jerry</span>
                <div class="department">媒体运营部</div>
            </div>
        </div> 
    </div>
    <div class="direction">
        <div class="turnLeft">
            <div class="whiteCircle" id="left">
                <img src="img/left.png" class="beacon" >
            </div>
        </div>  
        <div class="turnRight">
            <div class="whiteCircle"  id="right">
                <img src="img/right.png" class="beacon" >
            </div>
        </div> 
    </div>
    <div class="roomContainer">
        <div id="container">
            <div class="cover">
                <div class="cirleNumber">1</div>
                <div class="interviewee">
                    <span class="stdName">Jerry</span>
                    <span class="stdNumber">19051716</span>
                </div>
                <!-- <div class="leftDepartment">技术部</div> -->
                <div class="mdc-chip-set" role="grid">
                    <div class="mdc-chip" role="row">
                        <span  tabindex="0" class="mdc-chip__text">技术部</span>
                    </div>
                    <div class="mdc-chip" role="row">
                        <span role="button" tabindex="-1" class="mdc-chip__text">媒体运营部</span>
                    </div>
                    <div class="mdc-chip" role="row">
                        <span role="button" tabindex="-1" class="mdc-chip__text">媒体运营部</span>
                    </div>
                </div>
                <!--  <div class="rightDepartment">媒体运营部</div> -->
                <!-- <button class="mdc-button mdc-button--raised submit button btn1"onclick="up($(this))">面试</button>    --> 
            </div>
        </div>
    </div>      
    <div id="addCircle"><img src="img/jiaren.png" class="member"></div>
    <div id="submitCircle" >
        <img src="img/jiaren.png" id="returnMember">
        <input type="text" class="roomInput" name="username" placeholder="input staff id" id="staffid">
        <img src="img/check.png"  id="checkAdd">   
    </div>
    <footer class="copyright"></footer>
</body>
<script type="text/javascript" src="lib/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="lib/js/room.js"></script>
<script type="text/javascript" src="lib/js/socket.io.js"></script>
<script type="text/javascript" src="lib/js/notifIt.js"></script>
<script type="text/javascript" src="lib/js/jquery.jscrollpane.min.js"></script>
<script type="text/javascript" src="lib/js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="lib/js/icheck.min.js"></script>
<script type="text/javascript" src="lib/js/jquery.enplaceholder.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('input').placeholder({isUseSpan: false});
    });
</script>
</html>
