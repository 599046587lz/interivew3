<script id="profile" type="text/html">
    <table class="profile">
        <tr>
            <th class="prop">资料预览</th>
            <th class="val"></th>
        </tr>
        <tr>
            <td class="prop">学号</td>
            <td class="val">{{sid}}</td>
        </tr>
        <tr>
            <td class="prop">姓名</td>
            <td class="val">{{name}}</td>
        </tr>
        <tr>
            <td class="prop">性别</td>
            <td class="val"></td>
        </tr>
        <tr>
            <td class="prop">专业</td>
            <td class="val">{{major}}</td>
        </tr>
        <tr>
            <td class="prop">电话</td>
            <td class="val">{{phone}}</td>
        </tr>
        <tr>
            <td class="prop">邮箱</td>
            <td class="val">{{email}}</td>
        </tr>
        <tr>
            <td class="prop">QQ</td>
            <td class="val">{{qq}}</td>
        </tr>
        <tr>
            <td class="prop">简介</td>
            <td class="val">{{notion}}</td>
        </tr>
        {{each extra}}
        <tr>
            <td class="prop">{{$index}}</td>
            <tr class="val">{{$value}}</tr>
        </tr>
        {{/each}
    </table>
</script>
